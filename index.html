<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-4">

        <h2 class="display-4 p-5 text-light bg-danger rounded">Criar Conta</h2>

        <form id="dados" name="dados"
        method="get" 
        action="">

        <div class="row">
            <div class="col-md-6 col-lg-4 my-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" placeholder="Exemplo: user1234" minlength="10" maxlength="20" required>
            </div>

            <div class="col-md-6 col-lg-4 my-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Exemplo: user1234" required>
            </div>

            <div class="col-md-6 col-lg-4 my-3">
                <label for="data" class="form-label">Data do Cadastro</label>
                <input type="date" id="data" class="form-control" required>
            </div>

            <div class="col-md-6 col-lg-4 my-3">
                <label for="email" class="form-label">Email</label>
                <input text="email" id="email" class="form-control" 
                placeholder="Exemplo: user1234@gmail.com"  required>
            </div>

            <div class="col-md-6 col-lg-4 my-3">
                <label for="area" class="form-label">Área</label>
                <select name="" id="" class="form-select">
                    <option value="0">Selecione uma opção:</option>
                    <option value="1">Front-End</option>
                    <option value="2">Back-End</option>
                    <option value="3">Banco de Dados</option>
                    <option value="4">Full Stack</option>
                </select>
            </div>

            <div class="col-md-6 col-lg-4 my-3">
                <label for="area" class="form-label">Área</label>
                <input type="radio" name="teste">
                <input type="radio" name="teste">
                <input type="radio" name="teste">
                <input type="radio" name="teste">
            </div>

             </div>
             <div class="my-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Criar Conta</button>
             </div>
            
        </div>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
